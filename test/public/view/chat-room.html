<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
  <link rel="stylesheet" href="../css/chat.css" />
</head>

<body class="w-10/12">


  <!-- //! modal for  username  -->
  <div
    class="py-12 bg-gray-700 dark:bg-gray-900 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0"
    id="modal">
    <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
      <div
        class="relative py-8 px-8 md:px-16 bg-white dark:bg-gray-800 dark:border-gray-700 shadow-md rounded border border-gray-400">
        <div class="w-full flex justify-center text-green-400 mb-4">
          <img src="https://img.icons8.com/?size=512&id=q2xuZq1BZd4P&format=png" width="35%" alt="icon" />
        </div>
        <h1 tabindex="0"
          class="focus:outline-none text-center text-gray-800 dark:text-gray-100 font-lg font-bold tracking-normal leading-tight mb-4">
          Enter Your Name
        </h1>
        <div class="w-full flex justify-center text-green-400 mb-4">
          <input type="text" id="username-value"
            class="focus:outline-none mb-5 text-sm text-gray-600 dark:text-gray-400 text-center font-normal"
            placeholder="Name" maxlength="10" required/>
       </div>
        <div class="flex items-center justify-center w-full">
          <button
            class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 focus:outline-none transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" 
            onclick="modalHandler()">
            Start Chatting
          </button>
        </div>
      </div>
    </div>
  </div>

  
  <!-- ! message body -->
  <div class="flex-2 p:2 ppp justify-between flex flex-col h-screen">
    <div class="flex sm:items-center justify-between py-3 border-b-2 border-gray-200">
      <div class="relative flex items-center space-x-4">
        <div class="relative">
          <img src="https://avatars.githubusercontent.com/u/91736300?v=4" alt=""
            class="w-10 sm:w-16 h-10 sm:h-16 rounded-full" />
        </div>
        <div class="flex flex-col leading-tight">
          <div class="text-2xl mt-1 flex items-center">
            <span class="text-blue-700 mr-3">Live chat Application</span>
          </div>
          <span class="text-lg text-gray-600">Made with love by
            <a href="" class="text-blue-600">CaptainHmD</a></span>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <button type="button"
          class="inline-flex items-center justify-center rounded-lg border h-10 w-10 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
        <button type="button"
          class="inline-flex items-center justify-center rounded-lg border h-10 w-10 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
        </button>
        <button type="button"
          class="inline-flex items-center justify-center rounded-lg border h-10 w-10 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
            </path>
          </svg>
        </button>
      </div>
    </div>
    <!-- ! messages -->
    <div id="messages"
      class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch overflow-y-scroll focus-bottom" style="height: 50vh;">

    </div>
    <div class="flex justify-center"><button data-popover-target="popover-default" type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700 w-44">Online Users</button></div>


    <form class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0 mm" id="form" action="">
      <label for="message-value" class="sr-only">Your message</label>
      <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
        <button type="button"
          class="dnone p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
          <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Add emoji</span>
        </button>
        <textarea id="message-value" rows="1"
          class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Your message..."></textarea>
        <button type="submit"
          class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
          <svg aria-hidden="true" class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
            </path>
          </svg>
          <span class="sr-only">Send message</span>
        </button>
      </div>
    </form>
  </div>


  <!--! users online board -->
  <div data-popover id="popover-default" role="tooltip" class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
      <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
          <h3 class="font-semibold text-gray-900 dark:text-white">Current Online Users</h3>
      </div>
      <div  class="px-3 py-2" >
        <ol id="users-list" class="max-w-md space-y-1 text-gray-500 list-decimal list-inside dark:text-gray-400">

        </ol>
      </div>
      <div data-popper-arrow></div>
  </div>
  <!-- ! Footer -->
  <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
        <a href="https://github.com/CaptainHmD" class="flex items-center mb-4 sm:mb-0">
          <img src="https://cryptologos.cc/logos/chatcoin-chat-logo.png" class="h-8 mr-3" alt="hamad Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">CaptainHmD</span>
        </a>
        <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
          <li>
            <a href="https://github.com/CaptainHmD" class="mr-4 hover:underline md:mr-6">About</a>
          </li>
          <li>
            <a href="https://github.com/CaptainHmD/Live-Chat" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
          </li>
          <li>
            <a href="https://github.com/CaptainHmD/Live-Chat" class="mr-4 hover:underline md:mr-6">Source code</a>
          </li>
          <li>
            <a href="https://twitter.com/CaptainHmD_" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
      <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
      <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023
        <a href="https://github.com/CaptainHmD" class="hover:underline">CaptainHmD</a>. All Rights Reserved.</span>
    </div>
  </footer>


  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <!-- clint websocket-->

  <script src="../script/chat-socket.js"></script>
  <!-- ! chatting functionality -->


  <script src="../script/chat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
